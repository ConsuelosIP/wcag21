<section class="sc">
   
   <h4>Confirm Important Information</h4>
   
   <p class="conformance-level">A</p>

   <p class="change">Proposed</p>
  
   <p>Where a user is required to enter data to complete a transaction, a read-only summary of the data is provided so the user can confirm 
     the final information before submission.</p>
  
  <p class="note">Log-ins and single, simple text field transactions are exempt.</p>

</section>
